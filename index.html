<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940" alt="Netflix Logo">
        </div>
        <div class="language-selector">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Hindi</option>
            </select>
        </div>
        <div class="signin-button">
            <button>Sign In</button>
        </div>
    </header>
    
    <main class="main-content">
        <h1>Unlimited movies, TV shows and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="email-form" action="#" method="POST">
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Email address" required>
            <button type="submit">Get Started ></button>
        </form>
    </main>
    
    <footer class="footer">
        <p>Netflix Clone Project</p>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Follow us on <a href="#">Facebook</a></a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
